<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Lista de Produtos</title>

</head>
<body>
    <div class="container-bg-light mt-4">
        <a class="btn btn-primary m-2">
            Voltar
        </a>
        <a th:href="@{/comercio/produtos/novo-prod}" class="btn btn-primary m-2">
            Novo Produto
        </a>
    </div>

    <div>
        <h2 class="my-5">Produtos</h2>
        <table class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Código de Barras</th>
                    <th>Preço</th>
                    <th>Editar</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</body>
</html>
